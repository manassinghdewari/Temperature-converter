<html lang="en">

    <title>TempConvertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="tempCalc" onsubmit="calculateTemp();return false">  
        <!-- by the use of onsubmit we cn do manipulation with form data. -->
        <!-- return false is used to avoid auto submit of form. -->
        <label for="temp">please enter the temperature you'd like to convert.</label>
        <input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">Celcious</option>
            <option value="fah">Fahrenheit</option>
        </select></br>
        <input type="submit" name="temp"></br>
        <span id="resultContainer"></span>
    </form>
    <script src="script.js">
        //name argument in the input field store name of variable 
    </script>
</body>
